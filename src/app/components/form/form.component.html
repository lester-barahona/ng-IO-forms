<div>Formulario Basico FormsModule</div>
<form [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)">
    <label for="nombre">Nombre</label>
    <input type="text" formControlName="nombre">
    <br>
    <label for="usuario">Usuario</label>
    <input type="text" formControlName="usuario">
    <br>
    <label for="email">Email</label>
    <div *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').touched">error</div>
    <input type="email"formControlName="email">
    <br>
    <label for="password">Contrase√±a</label>
    <input type="password" formControlName="password">
    <br>
    <button [disabled]="signupForm.invalid" type="submit">Registrar</button>
</form>
