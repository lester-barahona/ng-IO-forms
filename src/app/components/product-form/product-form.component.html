<p>
    Email: <br>
    <input type="email" [formControl]="emailCtrl">
</p>
<div>
    <p *ngIf="emailCtrl.errors && emailCtrl.dirty">
      <small *ngIf="emailCtrl.hasError('required')">El campo es requerido</small>
      <small *ngIf="emailCtrl.hasError('minlength')">Debe ser m√≠nimo de 4</small>
    </p>
</div>
<button type="button" [disabled]="emailCtrl.invalid" (click)="getEmail($event)">Save</button>
